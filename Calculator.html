    //commit all operations according to execution queue
    function operate(arr, count) {

        if (count <= 0) {

        while (arr.indexOf("/") > -1) {

        let multiplication = 0;

            arr.splice(multiplication, 2);

            arr.splice(plus, 2);
        }

        return operate(arr, arr.length - 2);
